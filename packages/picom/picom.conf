#################################
#          Animations           #
#################################
transition-length = 300
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = true

#################################
#             Corners           #
#################################
corner-radius = 10.0;
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
];
round-borders = 1;
round-borders-exclude = [
];

#################################
#             Shadows           #
#################################
shadow = true;
# shadow-radius = 7;
# shadow-opacity = .75
# shadow-offset-x = -7;
# shadow-offset-y = -7;
# no-dock-shadow = false
# no-dnd-shadow = false

shadow-exclude = [
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################
fading = true;
fade-exclude = [
  "class_g = 'slop'"   # maim
]


#################################
#   Transparency / Opacity      #
#################################
# only the first rule matching a window will be applied to that window
opacity-rule = [
  "100:class_g = 'dmenu'",
  "100:class_g = 'Nsxiv'",
  "100:class_g = 'Polybar'",
  "60:class_g = 'Rofi'",
  "100:fullscreen",
  "60:!focused",
  "80:focused",
];

# windows that should always be considered focused
focus-exclude = [
  "class_i = 'xmobar'",
];

#popup_menu = { opacity = 0.8; }
#dropdown_menu = { opacity = 0.8; }

#################################
#     Background-Blurring       #
#################################
blur: {
  method = "kawase";
  strength = 7;
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

blur-background-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#       General Settings        #
#################################
experimental-backends = true;
backend = "glx";
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
refresh-rate = 0
use-ewmh-active-win = true
detect-transient = true
detect-client-leader = true
use-damage = false
log-level = "info";

wintypes:
{
  #normal = { fade = false; shadow = false; }
  tooltip = {
    fade = true;
    shadow = true;
    opacity = 0.75;
    focus = true;
    full-shadow = false;
  };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
